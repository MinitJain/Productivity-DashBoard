<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="dashboard">
        <section class="todo elem" id="0">ToDo</section>

        <section class="clock elem" id="1">Clock</section>
        <section class="pomo elem" id="2">Pomodoro</section>

        <section class="goals elem" id="3">Goals</section>
        <section class="notes elem" id="4">Notes</section>
        <section class="motive elem" id="5">Motivation</section>

        <section class="media elem" id="6">Book & YouTube</section>
      </div>

      <div class="fullScreen fullScreen-TodoPage">
        <button id="0" class="back-btn">Close</button>

        <div class="container">
          <h1>Personalised Todo App</h1>

          <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add a new task..." />
            <button id="addBtn">Add</button>
          </div>

          <ul class="todo-list" id="todoList"></ul>
        </div>
      </div>

      <div class="fullScreen">
        <button id="1" class="back-btn">Close</button>
        <h1>clock</h1>
      </div>
      <div class="fullScreen">
        <button id="2" class="back-btn">Close</button>
        <h1>pomodoro</h1>
      </div>
      <div class="fullScreen">
        <button id="3" class="back-btn">Close</button>
        <h1>Goals</h1>
      </div>
      <div class="fullScreen">
        <button id="4" class="back-btn">Close</button>
        <h1>Notes</h1>
      </div>
      <div class="fullScreen">
        <button id="5" class="back-btn">Close</button>
        <h1>Motivation</h1>
      </div>
      <div class="fullScreen">
        <button id="6" class="back-btn">Close</button>
        <h1>Book & YouTube</h1>
      </div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
